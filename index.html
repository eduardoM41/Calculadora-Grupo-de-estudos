<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculadora</title>
</head>
<body>
    <h1>Calculadora</h1>
    <div>
        <h2 id="previous-val"></h2>
        <h2 id="current-val">0</h2>
        <section id="container" class="container">
            <button type="button" id="clear" class="grey">C</button>
            <button type="button" id="parenthesis" class="grey">( )</button>
            <button type="button" id="percent" class="grey">%</button>
            <button type="button" id="divide" class="blue operation">รท</button>
            <button type="button" id="seven" class="black number">7</button>
            <button type="button" id="eight" class="black number">8</button>
            <button type="button" id="nine" class="black number">9</button>
            <button type="button" id="multiply" class="blue operation">ร</button>
            <button type="button" id="four" class="black number">4</button>
            <button type="button" id="five" class="black number">5</button>
            <button type="button" id="six" class="black number">6</button>
            <button type="button" id="minus" class="blue operation">-</button>
            <button type="button" id="one" class="black number">1</button>
            <button type="button" id="two" class="black number">2</button>
            <button type="button" id="three" class="black number">3</button>
            <button type="button" id="plus" class="blue operation">+</button>
            <button type="button" id="dot" class="black">.</button>
            <button type="button" id="zero" class="black number">0</button>
            <button type="button" id="delete" class="black"><</button>
            <button type="button" id="equals" class="blue">=</button>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
